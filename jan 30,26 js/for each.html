<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title>for each </title>
</head>

<body>
    <h2> for Each </h2>

    <script>
        let colors=["Red","green","Blue"];
        colors.forEach ((color,index) => {
            console.log(index=" ->" + color);
        })
    </script>
