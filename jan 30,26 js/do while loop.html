<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title> do While loop</title>
</head>

<body>
    <h2> Do While Loop </h2>
    <script>
        let i=1;
        do{
            console.log(i);
            i++;
        }while(i<= 20);
    </script>
