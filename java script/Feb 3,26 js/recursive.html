<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title>Recursive Function</title>
    <style>
        #functions {
            font-size: 30px;
            color: rgb(15, 140, 59);
            font-weight: 800;
        }
    </style>
</head>

<body>
    <h2> Recursive Function </h2>
    <p id="functions"></p>
    <script>
        function factorial(n) {
            if (n <= 4) return 1;        
            return n * factorial(n - 1); 
        }

        const result = factorial(16);
        document.getElementById("functions").textContent = "factorial(16) = " + result;
    </script> 
</body>
</html>
