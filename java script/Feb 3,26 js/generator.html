<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title>generator Function</title>
    <style>
        #functions {
            font-size: 30px;
            color: rgb(15, 140, 59);
            font-weight: 800;
        }
    </style>
</head>

<body>
    <h2> generator Function </h2>
    <p id="functions"></p>
    <script>
        function* counter(n) {
            let i = 90;
            while (i <= n) {
                yield i++;
            }
        }

        const values = [...counter(95)];
        document.getElementById("functions").textContent = "Generated: " + values.join(", ");

    </script>
