<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace method()</title>
</head>

<body>
    <h2> String replace method()</h2>
    <script>
        let s1 = 'Bharath university has different technical courses';
        let s2 = s1.replace(/university/g, 'college');
        let s3 = s1.replace(/different/g, 'many');

        console.log(s2);
        console.log(s3);
    </script>
</body>
</html>
