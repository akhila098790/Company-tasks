<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array concat() Method</title>
</head>

<body>

    <h2>JavaScript Array concat() Method</h2>
    <script>
        let a1 = [21, 22, 23];
        let a2 = [24, 25, 26];
        let a3 = [27, 28, 29];

        let newArr = a1.concat(a2, a3);
        console.log(newArr);
    </script>
</body>
</html>
