<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title>else if Statement</title>
</head>
<body>
    <h2> Else if statement </h2>
    <script>
        let speed=80;
        if(speed>120){
            console.log("over Speed")
        }else if(speed>60){
            console.log("Normal Speed")
        } else{
            console.log("slow speed")
        }
    </script>
</body>
</html>
