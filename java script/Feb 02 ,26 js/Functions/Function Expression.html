<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title> Function Expression</title>
    <style>
        body{
            font-family:'Times New Roman', Times, serif;
            background-color: rgb(168, 132, 78);
            color: black;
        }
    </style>
</head>

<body>
    <h2>Function Expression </h2>
    <button onclick="greet()">click me</button>
    <p id ="result"></p> 

    <script>
        let greet= function(){
            document.getElementById("result").innerHTML="hello World , This is Akhila.";
        };
    </script>
</body>
</html>
