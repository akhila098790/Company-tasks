<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title>Named Function</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(148, 143, 136);
            color: darkmagenta;
        }
    </style>
</head>

<body>
    <h2> Named Function </h2>
    <button onclick="greet()">click me</button>
    <p id ="result"></p> 

    <script>
        function greet(){
            document.getElementById("result").innerHTML="hello World , This is Akhila.";
        }
    </script>
</body>
</html>
