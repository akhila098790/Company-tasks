<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prime number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #dedcdc;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: rgb(73, 64, 32);
        }

        .box {
            background: linear-gradient(to right,rgb(100, 86, 146),rgb(158, 158, 105));
            width: 320px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: chartreuse;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Check whether it is a prime number or not.</h1>
    <div class="box">
        <h2>Prime Number Checker</h2>
        <input type="number" id="primeNum" placeholder="Enter number">
        <button onclick="checkPrime()">Check</button>
        <p id="primeResult"></p>
    </div>
    <script>

        function checkPrime() {
            let num = document.getElementById("primeNum").value;
            let result = document.getElementById("primeResult");

            if (num <= 1) {
                result.innerHTML = "Not a Prime Number";
                return;
            }

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    result.innerHTML = "Not a Prime Number";
                    return;
                }
            }
            result.innerHTML = "Prime Number";
        }

    </script>
</body>

</html>
