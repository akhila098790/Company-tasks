<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number Checkers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #dedcdc;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: rgb(73, 64, 32);
        }

        .box {
            background: linear-gradient(to right,rgb(100, 86, 146),rgb(158, 158, 105));
            width: 320px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            color: darkgreen;
            background-color: chartreuse;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Check whether it is palindrome or not.</h1>

    <div class="box">
        <h2>Palindrome Checker</h2>
        <input type="text" id="Text" placeholder="Enter text or number">
        <button onclick="checkPalindrome()">Check</button>
        <p id="Result"></p>
    </div>

    <script>
        function checkPalindrome() {
            let text = document.getElementById("Text").value;
            let result = document.getElementById("Result");

            let reversed = text.split("").reverse().join("");

            if (text === reversed) {
                result.innerHTML = "Palindrome number";
            } else {
                result.innerHTML = "Not a Palindrome number";
            }
        }
    </script>
</body>
</html>
