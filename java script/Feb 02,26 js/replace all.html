<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Replace</title>
</head>

<body>
    <h2> String Replace() </h2>
    <script>
        let str = "peace, happy, nature, happy";
        let part = str.replaceAll("happy", "blissful");
        console.log(part);
    </script>
</body>
</html>
