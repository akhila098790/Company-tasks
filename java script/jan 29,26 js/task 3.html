<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title>Operations</title>
<body>
    <h1> Comparision Operations </h1>
    <script>
        let x=2;
        let y=3;
        console.log(x == y);
        console.log(x != y);
        console.log(x === y);
        console.log(x !== y);
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
    </script>
</body>
</head>
</html>
