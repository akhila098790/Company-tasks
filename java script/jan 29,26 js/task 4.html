<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="View port" content="width=device-width,intitial-scale=1.0">
    <title> Logical Operations</title>
<body>
    <h1> Logical Operations </h1>
    <script>
        let x = true;
        let y = false;
        console.log(x && y);
        console.log(x ?? y);
        console.log(x || y);
        console.log(x | y);
    </script>
</body>
</head>
</html>
