<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.splice() Method</title>
</head>

<body>

    <h2>JavaScript Array.splice() Method</h2>
    <script>
        let a = [20, 30, 40, 50, 60];
        a.splice(3, 2);
        a.splice(1, 2, 3, 4, 5);
        console.log(a);
    </script>
</body>
</html>
